
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanHub - Comprehensive Loan Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.8.0/Recharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
        .loan-card {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        .loan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .status-pending { @apply bg-yellow-100 text-yellow-800 border-yellow-200; }
        .status-approved { @apply bg-green-100 text-green-800 border-green-200; }
        .status-rejected { @apply bg-red-100 text-red-800 border-red-200; }
        .status-active { @apply bg-blue-100 text-blue-800 border-blue-200; }
        .status-paid_off { @apply bg-gray-100 text-gray-800 border-gray-200; }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .notification-slide {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, LineChart, Line, ResponsiveContainer, PieChart, Pie, Cell } = Recharts;

        // Mock data and services
        const mockUsers = [
            { id: '1', email: 'borrower@example.com', password: 'password123', role: 'borrower', firstName: 'John', lastName: 'Doe' },
            { id: '2', email: 'officer@example.com', password: 'password123', role: 'loan_officer', firstName: 'Jane', lastName: 'Smith' },
            { id: '3', email: 'admin@example.com', password: 'password123', role: 'administrator', firstName: 'Admin', lastName: 'User' }
        ];

        const mockLoanApplications = [
            {
                id: '1',
                borrowerId: '1',
                loanType: 'personal',
                requestedAmount: 15000,
                approvedAmount: 12000,
                interestRate: 0.08,
                termMonths: 36,
                purpose: 'Debt consolidation',
                status: 'approved',
                creditScore: 720,
                employmentStatus: 'full_time',
                annualIncome: 65000,
                createdAt: new Date('2024-01-15'),
                submittedAt: new Date('2024-01-16'),
                reviewedAt: new Date('2024-01-18'),
                approvedAt: new Date('2024-01-20')
            },
            {
                id: '2',
                borrowerId: '1',
                loanType: 'auto',
                requestedAmount: 25000,
                termMonths: 60,
                purpose: 'Vehicle purchase',
                status: 'pending',
                creditScore: 720,
                employmentStatus: 'full_time',
                annualIncome: 65000,
                createdAt: new Date('2024-02-01'),
                submittedAt: new Date('2024-02-01')
            }
        ];

        const mockLoans = [
            {
                id: '1',
                applicationId: '1',
                borrowerId: '1',
                principalAmount: 12000,
                currentBalance: 8500,
                interestRate: 0.08,
                monthlyPayment: 376.04,
                termMonths: 36,
                remainingPayments: 24,
                startDate: new Date('2024-01-25'),
                maturityDate: new Date('2027-01-25'),
                status: 'active',
                autoPayEnabled: true
            }
        ];

        const mockPayments = [
            {
                id: '1',
                loanId: '1',
                paymentAmount: 376.04,
                principalAmount: 296.04,
                interestAmount: 80.00,
                paymentDate: new Date('2024-02-25'),
                dueDate: new Date('2024-02-25'),
                paymentMethod: 'ach',
                status: 'completed',
                transactionId: 'txn_123456'
            },
            {
                id: '2',
                loanId: '1',
                paymentAmount: 376.04,
                principalAmount: 298.12,
                interestAmount: 77.92,
                paymentDate: new Date('2024-03-25'),
                dueDate: new Date('2024-03-25'),
                paymentMethod: 'ach',
                status: 'completed',
                transactionId: 'txn_123457'
            }
        ];

        // Authentication Context
        const AuthContext = React.createContext();

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const savedUser = localStorage.getItem('currentUser');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
                setLoading(false);
            }, []);

            const login = (email, password) => {
                const foundUser = mockUsers.find(u => u.email === email && u.password === password);
                if (foundUser) {
                    const userWithToken = { ...foundUser, token: 'mock_jwt_token' };
                    setUser(userWithToken);
                    localStorage.setItem('currentUser', JSON.stringify(userWithToken));
                    return { success: true, user: userWithToken };
                }
                return { success: false, error: 'Invalid credentials' };
            };

            const logout = () => {
                setUser(null);
                localStorage.removeItem('currentUser');
            };

            return (
                <AuthContext.Provider value={{ user, login, logout, loading }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        // Notification System
        const NotificationContext = React.createContext();

        const NotificationProvider = ({ children }) => {
            const [notifications, setNotifications] = useState([]);

            const addNotification = (message, type = 'info') => {
                const id = Date.now();
                const notification = { id, message, type };
                setNotifications(prev => [...prev, notification]);
                
                setTimeout(() => {
                    setNotifications(prev => prev.filter(n => n.id !== id));
                }, 5000);
            };

            const removeNotification = (id) => {
                setNotifications(prev => prev.filter(n => n.id !== id));
            };

            return (
                <NotificationContext.Provider value={{ addNotification }}>
                    {children}
                    <NotificationContainer notifications={notifications} onRemove={removeNotification} />
                </NotificationContext.Provider>
            );
        };

        const NotificationContainer = ({ notifications, onRemove }) => {
            return (
                <div className="fixed top-4 right-4 z-50 space-y-2">
                    {notifications.map(notification => (
                        <div
                            key={notification.id}
                            className={`notification-slide p-4 rounded-lg shadow-lg max-w-sm ${
                                notification.type === 'success' ? 'bg-green-500 text-white' :
                                notification.type === 'error' ? 'bg-red-500 text-white' :
                                notification.type === 'warning' ? 'bg-yellow-500 text-white' :
                                'bg-blue-500 text-white'
                            }`}
                        >
                            <div className="flex justify-between items-center">
                                <span>{notification.message}</span>
                                <button
                                    onClick={() => onRemove(notification.id)}
                                    className="ml-2 text-white hover:text-gray-200"
                                >
                                    ×
                                </button>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };
        // Header Component
        const Header = ({ onNavigate, currentView }) => {
            const { user, logout } = React.useContext(AuthContext);

            const navigation = [
                { name: 'Dashboard', key: 'dashboard', icon: 'Home' },
                { name: 'Applications', key: 'applications', icon: 'FileText' },
                { name: 'Active Loans', key: 'loans', icon: 'CreditCard' },
                { name: 'Payments', key: 'payments', icon: 'DollarSign' },
                ...(user?.role === 'administrator' || user?.role === 'loan_officer' ? [
                    { name: 'Admin', key: 'admin', icon: 'Settings' }
                ] : [])
            ];

            return (
                <header className="bg-white shadow-sm border-b border-gray-200">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center">
                                <div className="flex-shrink-0">
                                    <h1 className="text-2xl font-bold gradient-bg bg-clip-text text-transparent">
                                        LoanHub
                                    </h1>
                                </div>
                                <nav className="hidden md:ml-8 md:flex md:space-x-8">
                                    {navigation.map((item) => (
                                        <button
                                            key={item.key}
                                            onClick={() => onNavigate(item.key)}
                                            className={`inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium ${
                                                currentView === item.key
                                                    ? 'border-indigo-500 text-gray-900'
                                                    : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'
                                            }`}
                                        >
                                            <lucide-react.createElement(
                                                lucide-react[item.icon],
                                                { className: "w-4 h-4 mr-2" }
                                            )}
                                            {item.name}
                                        </button>
                                    ))}
                                </nav>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="text-sm text-gray-700">
                                    Welcome, {user?.firstName} {user?.lastName}
                                    <span className="ml-2 px-2 py-1 text-xs bg-gray-100 rounded-full">
                                        {user?.role.replace('_', ' ')}
                                    </span>
                                </div>
                                <button
                                    onClick={logout}
                                    className="text-gray-500 hover:text-gray-700"
                                >
                                    <lucide-react.LogOut className="w-5 h-5" />
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            );
        };
        // Login Component
        const Login = () => {
            const [formData, setFormData] = useState({ email: '', password: '' });
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const { login } = React.useContext(AuthContext);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                const result = login(formData.email, formData.password);
                
                if (!result.success) {
                    setError(result.error);
                }
                setLoading(false);
            };

            const demoUsers = [
                { email: 'borrower@example.com', password: 'password123', role: 'Borrower' },
                { email: 'officer@example.com', password: 'password123', role: 'Loan Officer' },
                { email: 'admin@example.com', password: 'password123', role: 'Administrator' }
            ];

            return (
                <div className="min-h-screen gradient-bg flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8">
                        <div className="text-center">
                            <h2 className="mt-6 text-3xl font-extrabold text-white">
                                Sign in to LoanHub
                            </h2>
                            <p className="mt-2 text-sm text-gray-200">
                                Comprehensive Loan Management System
                            </p>
                        </div>
                        <div className="glass-effect rounded-lg p-8">
                            <form className="space-y-6" onSubmit={handleSubmit}>
                                <div>
                                    <label htmlFor="email" className="block text-sm font-medium text-white">
                                        Email address
                                    </label>
                                    <input
                                        id="email"
                                        name="email"
                                        type="email"
                                        required
                                        value={formData.email}
                                        onChange={(e) => setFormData(prev => ({ ...prev, email: e.target.value }))}
                                        className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Enter your email"
                                    />
                                </div>
                                <div>
                                    <label htmlFor="password" className="block text-sm font-medium text-white">
                                        Password
                                    </label>
                                    <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        required
                                        value={formData.password}
                                        onChange={(e) => setFormData(prev => ({ ...prev, password: e.target.value }))}
                                        className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Enter your password"
                                    />
                                </div>

                                {error && (
                                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                                        {error}
                                    </div>
                                )}

                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
                                >
                                    {loading ? 'Signing in...' : 'Sign in'}
                                </button>
                            </form>

                            <div className="mt-6">
                                <div className="text-center">
                                    <p className="text-sm text-white mb-4">Demo Accounts:</p>
                                    <div className="space-y-2">
                                        {demoUsers.map((demo, index) => (
                                            <button
                                                key={index}
                                                onClick={() => setFormData({ email: demo.email, password: demo.password })}
                                                className="w-full text-left p-2 bg-white bg-opacity-20 rounded text-white text-sm hover:bg-opacity-30 transition-all"
                                            >
                                                <div className="font-medium">{demo.role}</div>
                                                <div className="text-xs opacity-75">{demo.email}</div>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
       // Dashboard Component
        const Dashboard = () => {
            const { user } = React.useContext(AuthContext);
            const userApplications = mockLoanApplications.filter(app => app.borrowerId === user.id);
            const userLoans = mockLoans.filter(loan => loan.borrowerId === user.id);
            const userPayments = mockPayments.filter(payment => 
                userLoans.some(loan => loan.id === payment.loanId)
            );

            const chartData = [
                { month: 'Jan', applications: 45, approvals: 32 },
                { month: 'Feb', applications: 52, approvals: 38 },
                { month: 'Mar', applications: 48, approvals: 35 },
                { month: 'Apr', applications: 61, approvals: 42 },
                { month: 'May', applications: 55, approvals: 39 },
                { month: 'Jun', applications: 67, approvals: 48 }
            ];

            const loanTypeData = [
                { name: 'Personal', value: 40, color: '#8884d8' },
                { name: 'Auto', value: 30, color: '#82ca9d' },
                { name: 'Mortgage', value: 20, color: '#ffc658' },
                { name: 'Business', value: 10, color: '#ff7c7c' }
            ];

            return (
                <div className="animate-fade-in">
                    <div className="mb-8">
                        <h1 className="text-3xl font-bold text-gray-900">Dashboard</h1>
                        <p className="mt-2 text-gray-600">
                            Welcome back, {user.firstName}! Here's your loan portfolio overview.
                        </p>
                    </div>

                    {/* Stats Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div className="bg-white overflow-hidden shadow rounded-lg">
                            <div className="p-5">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <lucide-react.FileText className="h-6 w-6 text-gray-400" />
                                    </div>
                                    <div className="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt className="text-sm font-medium text-gray-500 truncate">
                                                Total Applications
                                            </dt>
                                            <dd className="text-lg font-medium text-gray-900">
                                                {userApplications.length}
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white overflow-hidden shadow rounded-lg">
                            <div className="p-5">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <lucide-react.CreditCard className="h-6 w-6 text-gray-400" />
                                    </div>
                                    <div className="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt className="text-sm font-medium text-gray-500 truncate">
                                                Active Loans
                                            </dt>
                                            <dd className="text-lg font-medium text-gray-900">
                                                {userLoans.length}
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white overflow-hidden shadow rounded-lg">
                            <div className="p-5">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <lucide-react.DollarSign className="h-6 w-6 text-gray-400" />
                                    </div>
                                    <div className="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt className="text-sm font-medium text-gray-500 truncate">
                                                Total Balance
                                            </dt>
                                            <dd className="text-lg font-medium text-gray-900">
                                                ${userLoans.reduce((sum, loan) => sum + loan.currentBalance, 0).toLocaleString()}
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white overflow-hidden shadow rounded-lg">
                            <div className="p-5">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <lucide-react.Calendar className="h-6 w-6 text-gray-400" />
                                    </div>
                                    <div className="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt className="text-sm font-medium text-gray-500 truncate">
                                                Next Payment
                                            </dt>
                                            <dd className="text-lg font-medium text-gray-900">
                                                ${userLoans.length > 0 ? userLoans[0].monthlyPayment.toFixed(2) : '0.00'}
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Charts */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-lg font-medium text-gray-900 mb-4">Application Trends</h3>
                            <ResponsiveContainer width="100%" height={300}>
                                <BarChart data={chartData}>
                                    <CartesianGrid strokeDasharray="3 3" />
                                    <XAxis dataKey="month" />
                                    <YAxis />
                                    <Tooltip />
                                    <Bar dataKey="applications" fill="#8884d8" name="Applications" />
                                    <Bar dataKey="approvals" fill="#82ca9d" name="Approvals" />
                                </BarChart>
                            </ResponsiveContainer>
                        </div>

                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-lg font-medium text-gray-900 mb-4">Loan Types Distribution</h3>
                            <ResponsiveContainer width="100%" height={300}>
                                <PieChart>
                                    <Pie
                                        data={loanTypeData}
                                        cx="50%"
                                        cy="50%"
                                        labelLine={false}
                                        label={({ name, percent }) => `${name} ${(percent * 100).toFixed(0)}%`}
                                        outerRadius={80}
                                        fill="#8884d8"
                                        dataKey="value"
                                    >
                                        {loanTypeData.map((entry, index) => (
                                            <Cell key={`cell-${index}`} fill={entry.color} />
                                        ))}
                                    </Pie>
                                    <Tooltip />
                                </PieChart>
                            </ResponsiveContainer>
                        </div>
                    </div>

                    {/* Recent Activity */}
                    <div className="bg-white shadow rounded-lg">
                        <div className="px-4 py-5 sm:p-6">
                            <h3 className="text-lg font-medium text-gray-900 mb-4">Recent Activity</h3>
                            <div className="space-y-4">
                                {userPayments.slice(0, 5).map((payment, index) => (
                                    <div key={payment.id} className="flex items-center justify-between py-3 border-b border-gray-200 last:border-b-0">
                                        <div className="flex items-center">
                                            <div className="flex-shrink-0">
                                                <lucide-react.ArrowDownCircle className="h-5 w-5 text-green-500" />
                                            </div>
                                            <div className="ml-3">
                                                <p className="text-sm font-medium text-gray-900">
                                                    Payment Received
                                                </p>
                                                <p className="text-sm text-gray-500">
                                                    {payment.paymentDate.toLocaleDateString()}
                                                </p>
                                            </div>
                                        </div>
                                        <div className="text-sm font-medium text-gray-900">
                                            ${payment.paymentAmount.toFixed(2)}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

              // Applications Component
        const Applications = () => {
            const { user } = React.useContext(AuthContext);
            const { addNotification } = React.useContext(NotificationContext);
            const [applications, setApplications] = useState(mockLoanApplications.filter(app => app.borrowerId === user.id));
            const [showNewApplication, setShowNewApplication] = useState(false);

            const ApplicationForm = ({ onSubmit, onCancel }) => {
                const [formData, setFormData] = useState({
                    loanType: '',
                    requestedAmount: '',
                    termMonths: '',
                    purpose: '',
                    annualIncome: '',
                    employmentStatus: ''
                });

                const handleSubmit = (e) => {
                    e.preventDefault();
                    const newApplication = {
                        id: Date.now().toString(),
                        borrowerId: user.id,
                        loanType: formData.loanType,
                        requestedAmount: parseFloat(formData.requestedAmount),
                        termMonths: parseInt(formData.termMonths),
                        purpose: formData.purpose,
                        status: 'draft',
                        employmentStatus: formData.employmentStatus,
                        annualIncome: parseFloat(formData.annualIncome),
                        createdAt: new Date()
                    };
                    onSubmit(newApplication);
                };

                return (
                    <div className="bg-white shadow rounded-lg p-6">
                        <h3 className="text-lg font-medium text-gray-900 mb-6">New Loan Application</h3>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Loan Type</label>
                                    <select
                                        value={formData.loanType}
                                        onChange={(e) => setFormData(prev => ({ ...prev, loanType: e.target.value }))}
                                        className="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                        required
                                    >
                                        <option value="">Select loan type</option>
                                        <option value="personal">Personal Loan</option>
                                        <option value="auto">Auto Loan</option>
                                        <option value="mortgage">Mortgage</option>
                                        <option value="business">Business Loan</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Requested Amount</label>
                                    <div className="mt-1 relative rounded-md shadow-sm">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <span className="text-gray-500 sm:text-sm">$</span>
                                        </div>
                                        <input
                                            type="number"
                                            value={formData.requestedAmount}
                                            onChange={(e) => setFormData(prev => ({ ...prev, requestedAmount: e.target.value }))}
                                            className="block w-full pl-7 border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                                            placeholder="0.00"
                                            required
                                        />
                                    </div>
                                </div>

                );
            }

            if (!user) {
                return <Login />;
            }

            const renderCurrentView = () => {
                switch (currentView) {
                    case 'dashboard':
                        return <Dashboard />;
                    case 'applications':
                        return <Applications />;
                    case 'loans':
                        return <Loans />;
                    case 'payments':
                        return <Payments />;
                    case 'admin':
                        return <Admin />;
                    default:
                        return <Dashboard />;
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <Header onNavigate={setCurrentView} currentView={currentView} />
                    <main className="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                        {renderCurrentView()}
                    </main>
                </div>
            );
        };

        // Render the application
        const AppWithProviders = () => (
            <AuthProvider>
                <NotificationProvider>
                    <App />
                </NotificationProvider>
            </AuthProvider>
        );

        ReactDOM.render(<AppWithProviders />, document.getElementById('root'));
    </script>
</body>
</html>
